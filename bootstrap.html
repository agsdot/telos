<!doctype html>
<html>
<head>
    <title>Untitled Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />

    <style>
        #carousel-custom {
            margin: 20px auto;
            /* width: 400px; */
            width: 1120px;
        }
        #carousel-custom .carousel-indicators {
            margin: 10px 0 0;
            overflow: auto;
            position: static;
            /* text-align: left; */
            text-align: center;
            white-space: nowrap;
            width: 100%;
        }
        #carousel-custom .carousel-indicators li {
            background-color: transparent;
            -webkit-border-radius: 0;
            border-radius: 0;
            display: inline-block;
            height: auto;
            margin: 0 !important;
            width: auto;
        }
        #carousel-custom .carousel-indicators li img {
            display: block;
            border: red;
        }
        #carousel-custom .carousel-outer {
            position: relative;
        }
    </style>
</head>
<body>  
    
    <div id='carousel-custom' class='carousel slide' data-ride='carousel'>
        <div class='carousel-outer'>
            <!-- Wrapper for slides -->
            <div class='carousel-inner'>
                <div class='item active'>
                    <img src='http://placekitten.com/g/1120/400' alt='' />
                </div>
                <div class='item'>
                    <img src='http://placekitten.com/g/1120/400' alt='' />
                </div>
                <div class='item'>
                    <img src='http://placekitten.com/g/1120/400' alt='' />
                </div>
                <div class='item'>
                    <img src='http://placekitten.com/g/1120/400' alt='' />
                </div>
            </div>
        </div>

        <!-- Indicators -->
        <ol class='carousel-indicators'>
            <li data-target='#carousel-custom' data-slide-to='0' class='active'><img src='http://placehold.it/60x10&text=slide1' alt='' /></li>
            <li data-target='#carousel-custom' data-slide-to='1'><img src='http://placehold.it/60x10&text=slide2' alt='' /></li>
            <li data-target='#carousel-custom' data-slide-to='2'><img src='http://placehold.it/60x10&text=slide3' alt='' /></li>
            <li data-target='#carousel-custom' data-slide-to='3'><img src='http://placehold.it/60x10&text=slide4' alt='' /></li>
        </ol>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js'></script>
